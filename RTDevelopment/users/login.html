{% extends 'index.html' %}

<h1>{{ message }}</h1>
<center>

        {% csrf_token %}

    <br><br>
    <input type="password" name="password" id="" placeholder="Entrez votre mot de passe">
    <br><br>
        <button type="submit">Save</button>
    </form>
</center>
